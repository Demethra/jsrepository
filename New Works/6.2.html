<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script type="text/javascript">
  function summa(salaries) {

  let sum = 0;
  for (let salary of Object.values(salaries)) {
    sum = sum + salary;
  }
  return sum;
}

let salaries = {
  "John": 100,
  "Ann": 160,
  "Pete": 130
};

alert(summa(salaries));
</script>
</body>
</html>
