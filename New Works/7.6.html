<html>
    <head>
        <title></title>
    </head>
    <body>
        <div class="doska">
        </div>
        <script>
        	function risovka(){
    let doska = document.querySelector('.doska');
    let block;
    let flag = true; // белая-черная клетка
    
    for(let i=0; i<8; i++){
        for(let j=0; j<8; j++){
            if(j==0)
                flag = !flag;   
            block = document.createElement('div');
            if(flag)
                block.className='block black';
            else
                block.className='block white';
            //вывел
            doska.appendChild(block);
            //поменял с черного на белое
            flag = !flag;
        }
    }
}
 
risovka();
        </script>
        <style type="text/css">
        	.doska{
			    height: 640px;
			    width: 640px;
			    margin: 30px auto;
			    border: 1px solid black;
			}

			.block{
			    height: 80px;
			    width: 80px;
			    float: left;
			}

			.black{
			    background: black;
			}
			 
			.white{
			    background: white;
			}
        </style>
    </body>
</html>
