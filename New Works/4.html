<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		let chislo = prompt('Введите число - ', 100)
			if (chislo > 0 ) {
				alert('Число больше нуля')
			}
			else if (chislo < 0) {
				alert('Число меньше нуля')
			}
			else if (chislo == 0) {
				alert('Число равно нулю')
			}
			else if (chislo != 'number') {
				alert('Это не число')
			}

	</script>


</body>
</html>
